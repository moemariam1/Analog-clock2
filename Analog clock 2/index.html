<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="center">
    <div class="clock">
        <div class="hand hours-hand"></div>
        <div class="hand minutes-hand"></div>
        <div class="hand seconds-hand"></div>

        <div class="mark mark-1">
            <div class="alt-mark"></div>
            </div>
        <div class="mark mark-2">
            <div class="alt-mark"></div>
            </div>
        <div class="mark mark-3">
            <div class="main-mark"></div>
            </div>
        <div class="mark mark-4">
            <div class="alt-mark"></div>
            </div>
        <div class="mark mark-5">
            <div class="alt-mark"></div>
            </div>
        <div class="mark mark-6">
            <div class="main-mark"></div>
            </div>
        <div class="mark mark-7">
            <div class="alt-mark"></div>
            </div>
        <div class="mark mark-8">
            <div class="alt-mark"></div>
            </div>
        <div class="mark mark-9">
            <div class="main-mark"></div>
        </div>
        <div class="mark mark-10">
            <div class="alt-mark"></div>
            </div>
        <div class="mark mark-11">
            <div class="alt-mark"></div>
            </div>
        <div class="mark mark-12">
            <div class="main-mark"></div>
            </div>

        </div>
    </div>
   </div>
    <script src="index.js"></script>
</body>

</html>
